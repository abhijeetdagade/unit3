<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
    <style>
      #search-box{
        width: 80%;
        margin:10px auto;

      }
      #query{
        width: 100%;
        height: 35px;
        border-radius: 20px;
        padding: 5px;
        font-size: medium;
      }
      #categories{
        display: flex;
        justify-content: space-evenly;

      }
      #categories h3{
        border: 1px solid grey;
        padding: 10px;
        border-radius: 10px;

      }

    </style>
  </head>
  <body>
    <div id="navbar">
      <div id="search-box">
        <input type="text" id="query">

      </div>
      <div id="categories">
        <h3>India</h3>
        <h3>USA</h3>
        <h3>China</h3>
        <h3>UK</h3>
        <h3>Newzeland</h3>

      </div>
      <!-- - The nav-bar will have link for home page(Id:- "home") and link for world news(Id:- "world_news). -->
    </div>
    <div>
      <div>
        <!-- Sidebar will have
         - Image of user (Id:- "user_img")
  - Name of user (Id:- "user_name")
  - Email of user (Id:- "user_email")
  - Country of user (Id:- "user_country) -->
      </div>
      <div>
        <!-- - The detailed news will be appended inside div with Id as "detailed_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>

</html>
